<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="vtopic">
      <h2 data-cy="vtopicDetailsHeading"><span jhiTranslate="dhApp.vtopic.detail.title">Vtopic</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vtopic.id }}</span>
        </dd>
        <dt><span jhiTranslate="dhApp.vtopic.creationDate">Creation Date</span></dt>
        <dd>
          <span>{{ vtopic.creationDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="dhApp.vtopic.vtopicTitle">Vtopic Title</span></dt>
        <dd>
          <span>{{ vtopic.vtopicTitle }}</span>
        </dd>
        <dt><span jhiTranslate="dhApp.vtopic.vtopicDescription">Vtopic Description</span></dt>
        <dd>
          <span>{{ vtopic.vtopicDescription }}</span>
        </dd>
        <dt><span jhiTranslate="dhApp.vtopic.appuser">Appuser</span></dt>
        <dd>
          <div *ngIf="vtopic.appuser">
            <a [routerLink]="['/appuser', vtopic.appuser?.id, 'view']">{{ vtopic.appuser?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vtopic', vtopic.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
