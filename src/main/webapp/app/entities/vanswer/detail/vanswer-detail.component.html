<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="vanswer">
      <h2 data-cy="vanswerDetailsHeading"><span jhiTranslate="dhApp.vanswer.detail.title">Vanswer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vanswer.id }}</span>
        </dd>
        <dt><span jhiTranslate="dhApp.vanswer.creationDate">Creation Date</span></dt>
        <dd>
          <span>{{ vanswer.creationDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="dhApp.vanswer.urlVanswer">Url Vanswer</span></dt>
        <dd>
          <span>{{ vanswer.urlVanswer }}</span>
        </dd>
        <dt><span jhiTranslate="dhApp.vanswer.accepted">Accepted</span></dt>
        <dd>
          <span>{{ vanswer.accepted }}</span>
        </dd>
        <dt><span jhiTranslate="dhApp.vanswer.appuser">Appuser</span></dt>
        <dd>
          <div *ngIf="vanswer.appuser">
            <a [routerLink]="['/appuser', vanswer.appuser?.id, 'view']">{{ vanswer.appuser?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="dhApp.vanswer.vquestion">Vquestion</span></dt>
        <dd>
          <div *ngIf="vanswer.vquestion">
            <a [routerLink]="['/vquestion', vanswer.vquestion?.id, 'view']">{{ vanswer.vquestion?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vanswer', vanswer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
