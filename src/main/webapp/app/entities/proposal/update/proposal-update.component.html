<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-proposal-heading" data-cy="ProposalCreateUpdateHeading" jhiTranslate="dhApp.proposal.home.createOrEditLabel">
        Create or edit a Proposal
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dhApp.proposal.creationDate" for="field_creationDate">Creation Date</label>
          <div class="d-flex">
            <input
              id="field_creationDate"
              data-cy="creationDate"
              type="datetime-local"
              class="form-control"
              name="creationDate"
              formControlName="creationDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="editForm.get('creationDate')!.invalid && (editForm.get('creationDate')!.dirty || editForm.get('creationDate')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('creationDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('creationDate')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dhApp.proposal.proposalName" for="field_proposalName">Proposal Name</label>
          <input
            type="text"
            class="form-control"
            name="proposalName"
            id="field_proposalName"
            data-cy="proposalName"
            formControlName="proposalName"
          />
          <div
            *ngIf="editForm.get('proposalName')!.invalid && (editForm.get('proposalName')!.dirty || editForm.get('proposalName')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('proposalName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('proposalName')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              [translateValues]="{ min: 2 }"
            >
              This field is required to be at least 2 characters.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('proposalName')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 250 }"
            >
              This field cannot be longer than 250 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dhApp.proposal.proposalType" for="field_proposalType">Proposal Type</label>
          <select class="form-control" name="proposalType" formControlName="proposalType" id="field_proposalType" data-cy="proposalType">
            <option [ngValue]="null">{{ 'dhApp.ProposalType.null' | translate }}</option>
            <option value="STUDY">{{ 'dhApp.ProposalType.STUDY' | translate }}</option>
            <option value="APPROVED">{{ 'dhApp.ProposalType.APPROVED' | translate }}</option>
            <option value="DEVELOPMENT">{{ 'dhApp.ProposalType.DEVELOPMENT' | translate }}</option>
            <option value="PRODUCTION">{{ 'dhApp.ProposalType.PRODUCTION' | translate }}</option>
          </select>
          <div
            *ngIf="editForm.get('proposalType')!.invalid && (editForm.get('proposalType')!.dirty || editForm.get('proposalType')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('proposalType')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dhApp.proposal.proposalRole" for="field_proposalRole">Proposal Role</label>
          <select class="form-control" name="proposalRole" formControlName="proposalRole" id="field_proposalRole" data-cy="proposalRole">
            <option [ngValue]="null">{{ 'dhApp.ProposalRole.null' | translate }}</option>
            <option value="USER">{{ 'dhApp.ProposalRole.USER' | translate }}</option>
            <option value="ORGANIZER">{{ 'dhApp.ProposalRole.ORGANIZER' | translate }}</option>
            <option value="MANAGER">{{ 'dhApp.ProposalRole.MANAGER' | translate }}</option>
            <option value="ADMIN">{{ 'dhApp.ProposalRole.ADMIN' | translate }}</option>
          </select>
          <div
            *ngIf="editForm.get('proposalRole')!.invalid && (editForm.get('proposalRole')!.dirty || editForm.get('proposalRole')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('proposalRole')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dhApp.proposal.releaseDate" for="field_releaseDate">Release Date</label>
          <div class="d-flex">
            <input
              id="field_releaseDate"
              data-cy="releaseDate"
              type="datetime-local"
              class="form-control"
              name="releaseDate"
              formControlName="releaseDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dhApp.proposal.isOpen" for="field_isOpen">Is Open</label>
          <input type="checkbox" class="form-check" name="isOpen" id="field_isOpen" data-cy="isOpen" formControlName="isOpen" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dhApp.proposal.isAccepted" for="field_isAccepted">Is Accepted</label>
          <input
            type="checkbox"
            class="form-check"
            name="isAccepted"
            id="field_isAccepted"
            data-cy="isAccepted"
            formControlName="isAccepted"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dhApp.proposal.isPaid" for="field_isPaid">Is Paid</label>
          <input type="checkbox" class="form-check" name="isPaid" id="field_isPaid" data-cy="isPaid" formControlName="isPaid" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dhApp.proposal.appuser" for="field_appuser">Appuser</label>
          <select class="form-control" id="field_appuser" data-cy="appuser" name="appuser" formControlName="appuser">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="appuserOption.id === editForm.get('appuser')!.value?.id ? editForm.get('appuser')!.value : appuserOption"
              *ngFor="let appuserOption of appusersSharedCollection; trackBy: trackAppuserById"
            >
              {{ appuserOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dhApp.proposal.post" for="field_post">Post</label>
          <select class="form-control" id="field_post" data-cy="post" name="post" formControlName="post">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="postOption.id === editForm.get('post')!.value?.id ? editForm.get('post')!.value : postOption"
              *ngFor="let postOption of postsSharedCollection; trackBy: trackPostById"
            >
              {{ postOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
