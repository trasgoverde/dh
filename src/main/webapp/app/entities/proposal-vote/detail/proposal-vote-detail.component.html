<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="proposalVote">
      <h2 data-cy="proposalVoteDetailsHeading"><span jhiTranslate="dhApp.proposalVote.detail.title">Proposal Vote</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ proposalVote.id }}</span>
        </dd>
        <dt><span jhiTranslate="dhApp.proposalVote.creationDate">Creation Date</span></dt>
        <dd>
          <span>{{ proposalVote.creationDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="dhApp.proposalVote.votePoints">Vote Points</span></dt>
        <dd>
          <span>{{ proposalVote.votePoints }}</span>
        </dd>
        <dt><span jhiTranslate="dhApp.proposalVote.appuser">Appuser</span></dt>
        <dd>
          <div *ngIf="proposalVote.appuser">
            <a [routerLink]="['/appuser', proposalVote.appuser?.id, 'view']">{{ proposalVote.appuser?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="dhApp.proposalVote.proposal">Proposal</span></dt>
        <dd>
          <div *ngIf="proposalVote.proposal">
            <a [routerLink]="['/proposal', proposalVote.proposal?.id, 'view']">{{ proposalVote.proposal?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/proposal-vote', proposalVote.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
